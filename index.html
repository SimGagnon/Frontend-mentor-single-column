<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <section class="main">
      <div class="main_header">
        <a href="index.html" class="logo" >
          <img src="images/logo.svg" alt="Ping Logo">
        </a>
        <h1>We are launching <span>soon!</span> </h1>
        <h4>Subscribe and get notified</h4>
        <form>
          <div>
            <input type="email" name="mail" id="email" placeholder="Your email address...">
            <small>Please provide a valid email address</small>
          </div>
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <div class="main_image">
        <img src="images/illustration-dashboard.png" alt="Ping dashboard image">
      </div>
      <div class="main_socials">
        <div class="socials_container">
          <a href="https://www.facebook.com/" target="_blank" aria-label="facebook">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="https://www.twitter.com/" target="_blank" aria-label="twitter">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="https://www.instagram.com/" target="_blank" aria-label="instagram">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </div>
        <h4>Â© Copyright Ping. All rights reserved.</h4>
      </div>
  </section>
