<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="main">
      <div class="main_header">
        <img src="/images/logo.svg" class="logo" alt="Ping Logo">
        <h1>We are launching <span>soon!</span> </h1>
        <h4>Subscribe and get notified</h4>
        <form>
          <input type="email" id="email" placeholder="Your email address...">
          <small>Please provide a valid email</small>
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <div class="main_image">
        <img src="/images/illustration-dashboard.png" alt="">
      </div>
      <div class="main_socials">
        <div class="socials_container">
          <a href="www.facebook.com" target="_blank">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="www.twitter.com" target="_blank">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="www.instagram.com" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </div>
        <h4>Â© Copyright Ping. All rights reserved.</h4>
      </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SimGagnon" target="_blank">Simon</a>.
    </p>
  </footer>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="/app/js/script.js"></script>
</body>
</html>
